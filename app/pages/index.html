<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>The Workout Mix</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="/styles/style.css">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body ng-controller="List.controller">
    <div class="container holder">
        <!--Header-->
        <header>
        <h1>The Workout Mix</h1>
        </header>
    
        <!--Page Items-->
        <!--  Add task form  -->
        <form class="form-primary" ng-submit="getBodyPart()" class="list-group-item">
            <label><h3> Body Part:</h3> </label>
            <select name="bodyPart" ng-model="bodyPart">
                <option value="Biceps">Biceps</option>
                <option value="Triceps">Triceps</option>
                <option value="Back">Back & Lats</option>
                <option value="Chest">Chest</option>  
                <option value="Quads">Quadriceps</option>
                <option value="Calves">Calves</option>
                <option value="Shoulders">Shoulders</option>
                <option value="Traps">Traps</option>
                <option value="Abs">Abs</option>
            </select>
            <input type="submit" value="Go">
        </form>
            
        <br>


        <div class="container">
            <div class="list">
            <!--  List of tasks  -->
            <h4 class="list-group-item title">{{bodyTitle}}</h4>
            <div class="list-group-item item">
                <div ng-repeat="item in jozy | limitTo: 3" class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12"><label>{{item.workout}}</label></div>
                        <br>
                        <div class="col-sm-4"><p>Equipment: {{item.Equipment}}</p></div>
                        <div class="col-sm-4"><p>Sets: {{item.sets}}</p></div>
                        <div class="col-sm-4"><p>Reps: {{item.reps}}</p></div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <!-- UI router-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="/scripts/app.js"></script>
</body>
</html>
