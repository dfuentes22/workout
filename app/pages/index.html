<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>The Workout Mix</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="/styles/style.css">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
<!--Header-->
    <header>
    <h1>The Workout Mix</h1>
    </header>
    
    <!--Page Items-->
    <div class="container">

        <!--  Add task form  -->
        <form ng-submit="" class="list-group-item">
            <label><h3> Body Part:</h3> </label>
            <select name="priority" ng-model="priorityText">
                <option value="Biceps">Biceps</option>
                <option value="Back">Back</option>
                <option value="Chest">Chest</option>
                <option value="Triceps">Triceps</option>
                <option value="Legs">Legs</option>
                <option value="Shoulders">Shoulders</option>
                <option value="Abs">Abs</option>
            </select>
            <input type="submit" value="Workout">
        </form>
            
        <br>

        <div class="list">
            <!--  List of tasks  -->
            <h4 class="list-group-item title">Body Part</h4>
            <div ng-repeat="task in tasks" class="list-group-item item">
            <label>Body Part</label>
            <label> Workout info</label>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
